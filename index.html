<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Compteur Mois</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 20% 10%, #1a2a6c33, transparent),
                  radial-gradient(1200px 800px at 80% 90%, #00c6ff22, transparent),
                  #0b0f17;
      color:#eaf0ff;
    }
    .card{
      width:min(980px, 94vw);
      padding: clamp(18px, 3vw, 34px);
      border-radius: 24px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }
    .top{
      display:flex; align-items:baseline; justify-content:space-between; gap:16px;
      flex-wrap:wrap;
    }
    .month{
      font-weight: 850;
      letter-spacing: -0.03em;
      font-size: clamp(34px, 5vw, 64px);
      line-height: 1.05;
    }
    .badge{
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,198,255,0.12);
      border: 1px solid rgba(0,198,255,0.25);
      color: #b9f3ff;
    }
    .count{
      margin-top: 18px;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-variant-numeric: tabular-nums;
      font-size: clamp(30px, 4.4vw, 56px);
      color: #b7ffcf;
    }
    .sub{
      margin-top: 12px;
      color: rgba(234,240,255,0.70);
      font-size: 14px;
    }
    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
    }
    .pill{
      padding: 12px 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      text-align:center;
    }
    .pill .n{ font-size: 26px; font-weight: 850; font-variant-numeric: tabular-nums; }
    .pill .l{ font-size: 12px; color: rgba(234,240,255,0.65); margin-top: 4px; }
    @media (max-width:640px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="month" id="monthTitle">—</div>
      <div class="badge" id="deadline">—</div>
    </div>

    <div class="count" id="countdown">—</div>

    <div class="grid">
      <div class="pill"><div class="n" id="d">0</div><div class="l">jours</div></div>
      <div class="pill"><div class="n" id="h">00</div><div class="l">heures</div></div>
      <div class="pill"><div class="n" id="m">00</div><div class="l">minutes</div></div>
      <div class="pill"><div class="n" id="s">00</div><div class="l">secondes</div></div>
    </div>

    <div class="sub">Mise à jour chaque seconde. Affichage en heure locale.</div>
  </div>

  <script>
    const fmtMonth = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' });
    const fmtDateTime = new Intl.DateTimeFormat('fr-FR', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    function startOfNextMonth(now){
      return new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 0, 0, 0);
    }

    function pad2(n){ return String(n).padStart(2, '0'); }

    function tick(){
      const now = new Date();
      const next = startOfNextMonth(now);

      // titres
      const monthText = fmtMonth.format(now);
      const monthTitle = monthText.charAt(0).toUpperCase() + monthText.slice(1);
      document.getElementById('monthTitle').textContent = monthTitle;

      document.getElementById('deadline').textContent =
        "Jusqu’au " + fmtDateTime.format(next);

      // calcul restant
      let diff = Math.max(0, next.getTime() - now.getTime());
      const totalSeconds = Math.floor(diff / 1000);

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('d').textContent = days;
      document.getElementById('h').textContent = pad2(hours);
      document.getElementById('m').textContent = pad2(minutes);
      document.getElementById('s').textContent = pad2(seconds);

      document.getElementById('countdown').textContent =
        `${days} j ${pad2(hours)} h ${pad2(minutes)} min ${pad2(seconds)} s`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
