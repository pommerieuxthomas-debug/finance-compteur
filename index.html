<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finance — Compteur Mois</title>

  <!-- Typo stricte : Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --white: #ffffff;

      /* Gris (dégradés internes uniquement) */
      --g-50:  #fafafa;
      --g-100: #f3f4f6;
      --g-200: #e5e7eb;
      --g-300: #d1d5db;
      --g-400: #9ca3af;

      --text: rgba(11,15,23,0.94);
      --muted: rgba(11,15,23,0.62);
      --muted2: rgba(11,15,23,0.42);

      /* Pantone 2026 (approx web) */
      --pantone-2026: #F0EEE9;

      --stroke: rgba(17,24,39,0.10);
      --shadow: rgba(17,24,39,0.10);
      --halo: rgba(240,238,233,0.85);
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--white); /* ✅ fond blanc uni */
      color: var(--text);
      display:grid;
      place-items:center;
      padding: 18px;
    }

    .card{
      width: min(980px, 96vw);
      border-radius: 26px;
      background: linear-gradient(180deg, var(--white), var(--g-50)); /* dégradé très léger dans la carte */
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 60px var(--shadow);
      padding: clamp(18px, 3vw, 34px);
      position: relative;
      overflow: hidden;
    }

    /* Liseré pantone très subtil */
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 28px;
      padding:2px;
      background: linear-gradient(135deg,
        rgba(240,238,233,0.95),
        rgba(17,24,39,0.10),
        rgba(240,238,233,0.70)
      );
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity: 0.50;
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .month{
      font-weight: 900;
      letter-spacing: -0.04em;
      font-size: clamp(34px, 5vw, 66px);
      line-height: 1.03;
      color: rgba(11,15,23,0.96);
    }

    .badge{
      font-weight: 800;
      font-size: 13px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(17,24,39,0.10);
      color: var(--muted);
      white-space: nowrap;
      box-shadow: 0 10px 30px rgba(17,24,39,0.06);
      position: relative;
    }

    /* Halo pantone derrière le badge */
    .badge::after{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 50%, var(--halo), transparent 62%);
      z-index:-1;
      opacity: 0.55;
      filter: blur(7px);
    }

    .count{
      margin-top: 18px;
      font-weight: 900;
      letter-spacing: -0.03em;
      font-variant-numeric: tabular-nums;
      font-size: clamp(30px, 4.4vw, 56px);
      color: rgba(11,15,23,0.96);
      position: relative;
      z-index: 1;
    }

    .grid{
      margin-top: 18px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      position: relative;
      z-index: 1;
    }

    .pill{
      padding: 14px 14px;
      border-radius: 16px;
      background: linear-gradient(180deg, var(--white), var(--g-50));
      border: 1px solid rgba(17,24,39,0.08);
      box-shadow: 0 12px 34px rgba(17,24,39,0.08);
      text-align:center;
    }

    .pill .n{
      font-size: 26px;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      color: rgba(11,15,23,0.92);
    }

    .pill .l{
      font-size: 12px;
      margin-top: 6px;
      color: var(--muted2);
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .sub{
      margin-top: 16px;
      color: var(--muted2);
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    @media (max-width:640px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .badge{ width: 100%; text-align: center; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="month" id="monthTitle">—</div>
      <div class="badge" id="deadline">—</div>
    </div>

    <div class="count" id="countdown">—</div>

    <div class="grid">
      <div class="pill"><div class="n" id="d">0</div><div class="l">Jours</div></div>
      <div class="pill"><div class="n" id="h">00</div><div class="l">Heures</div></div>
      <div class="pill"><div class="n" id="m">00</div><div class="l">Minutes</div></div>
      <div class="pill"><div class="n" id="s">00</div><div class="l">Secondes</div></div>
    </div>

    <div class="sub">Mise à jour chaque seconde — heure locale</div>
  </div>

  <script>
    const fmtMonth = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' });
    const fmtDateTime = new Intl.DateTimeFormat('fr-FR', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    function startOfNextMonth(now){
      return new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 0, 0, 0);
    }
    const pad2 = (n) => String(n).padStart(2, '0');

    function tick(){
      const now = new Date();
      const next = startOfNextMonth(now);

      const monthText = fmtMonth.format(now);
      const monthTitle = monthText.charAt(0).toUpperCase() + monthText.slice(1);
      document.getElementById('monthTitle').textContent = monthTitle;
      document.getElementById('deadline').textContent = "Jusqu’au " + fmtDateTime.format(next);

      const diffMs = Math.max(0, next.getTime() - now.getTime());
      const totalSeconds = Math.floor(diffMs / 1000);

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('d').textContent = days;
      document.getElementById('h').textContent = pad2(hours);
      document.getElementById('m').textContent = pad2(minutes);
      document.getElementById('s').textContent = pad2(seconds);

      document.getElementById('countdown').textContent =
        `${days} j ${pad2(hours)} h ${pad2(minutes)} min ${pad2(seconds)} s`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
