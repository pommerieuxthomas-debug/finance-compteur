<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finance — Compteur Mois</title>

  <!-- Typo stricte : Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Pantone 2026 (approx web) */
      --pantone-2026: #F0EEE9;

      /* Texte strict (noir + gris) */
      --text: #111827;
      --muted: #6B7280;
      --muted2: #9CA3AF;

      /* Traits */
      --stroke: rgba(17, 24, 39, 0.12);
      --strokeSoft: rgba(17, 24, 39, 0.08);
    }

    *{ box-sizing: border-box; }

    /* ✅ Transparent partout : Notion gère le fond */
    html, body{
      height: 100%;
      margin: 0;
      background: transparent !important;
    }

    body{
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 16px;
    }

    /* Conteneur sans fond, sans ombre, sans pseudo-éléments */
    .wrap{
      width: min(980px, 96vw);
      background: transparent !important; /* ✅ */
      border: 1px solid var(--strokeSoft); /* simple trait, pas de “surface” */
      border-radius: 16px;
      padding: clamp(14px, 2.6vw, 22px);
    }

    .top{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .month{
      font-weight: 900;
      letter-spacing: -0.04em;
      font-size: clamp(32px, 5vw, 58px);
      line-height: 1.03;
      margin: 0;
    }

    .badge{
      font-weight: 800;
      font-size: 13px;
      padding: 9px 12px;
      border-radius: 999px;
      background: transparent !important;   /* ✅ */
      border: 1px solid var(--stroke);
      color: var(--muted);
      white-space: nowrap;
    }

    .count{
      margin-top: 12px;
      font-weight: 900;
      letter-spacing: -0.03em;
      font-variant-numeric: tabular-nums;
      font-size: clamp(28px, 4.4vw, 48px);
    }

    .grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
    }

    /* “pills” sans fond (transparent), uniquement traits */
    .pill{
      padding: 12px 10px;
      border-radius: 14px;
      background: transparent !important;   /* ✅ */
      border: 1px solid var(--stroke);
      text-align: center;
    }

    .pill .n{
      font-size: 22px;
      font-weight: 900;
      font-variant-numeric: tabular-nums;
      color: var(--text);
    }

    .pill .l{
      font-size: 12px;
      margin-top: 6px;
      color: var(--muted2);
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    .sub{
      margin-top: 12px;
      color: var(--muted2);
      font-size: 12px;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* Accent Pantone en trait fin (pas de surface, pas de halo) */
    .pantone{
      height: 2px;
      flex: 1;
      background: var(--pantone-2026);
      border-radius: 999px;
      opacity: 0.95;
    }

    @media (max-width:640px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .badge{ width: 100%; text-align: center; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="month" id="monthTitle">—</div>
      <div class="badge" id="deadline">—</div>
    </div>

    <div class="count" id="countdown">—</div>

    <div class="grid">
      <div class="pill"><div class="n" id="d">0</div><div class="l">Jours</div></div>
      <div class="pill"><div class="n" id="h">00</div><div class="l">Heures</div></div>
      <div class="pill"><div class="n" id="m">00</div><div class="l">Minutes</div></div>
      <div class="pill"><div class="n" id="s">00</div><div class="l">Secondes</div></div>
    </div>

    <div class="sub">
      <span>Mise à jour chaque seconde — heure locale</span>
      <span class="pantone"></span>
    </div>
  </div>

  <script>
    const fmtMonth = new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' });
    const fmtDateTime = new Intl.DateTimeFormat('fr-FR', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    });

    function startOfNextMonth(now){
      return new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 0, 0, 0);
    }
    const pad2 = (n) => String(n).padStart(2, '0');

    function tick(){
      const now = new Date();
      const next = startOfNextMonth(now);

      const monthText = fmtMonth.format(now);
      document.getElementById('monthTitle').textContent =
        monthText.charAt(0).toUpperCase() + monthText.slice(1);

      document.getElementById('deadline').textContent =
        "Jusqu’au " + fmtDateTime.format(next);

      const diffMs = Math.max(0, next.getTime() - now.getTime());
      const totalSeconds = Math.floor(diffMs / 1000);

      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('d').textContent = days;
      document.getElementById('h').textContent = pad2(hours);
      document.getElementById('m').textContent = pad2(minutes);
      document.getElementById('s').textContent = pad2(seconds);

      document.getElementById('countdown').textContent =
        `${days} j ${pad2(hours)} h ${pad2(minutes)} min ${pad2(seconds)} s`;
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
